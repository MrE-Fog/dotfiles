# Geoff's extra tmux configuration for OS X

# Start $SHELL with reattach-to-user-namespace if available
# (allows clipboard integration on OS X among other things; https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard)
set -g default-command 'command -v reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace -l "$SHELL" || exec "$SHELL"'

# Integrate with OS X Clipboard
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
unbind ]
bind ] run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'
bind C-c run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind C-v run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'
